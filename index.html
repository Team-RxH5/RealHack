<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>RealChatter</h2>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">

                        <form role="form">
                            <div class="form-group">
                               <label for="name">Name</label>
                               <input type="text" class="form-control" id="name" placeholder="Name"/>
                            </div>
                            <div class="form-group">
                                <label for="id">Id</label>
                                <input type="number" class="form-control" id="id" placeholder="Id" />
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

            </div>
         <div class="col-md-6">
             <div class="card-body">
                  <div class="card">
                    <div class="form-group">
                        <label for="appName">App Name</label>
                        <input type="text" class="form-control" id="appName" />
                    </div>
                    <div class="form-group">
                        <label for="appId">App Id</label>
                        <input type="text" class="form-control" id="appId" />
                    </div>
                    <div class="form-group">
                        <label for="secreat">Secret</label>
                        <input type="text" class="form-control" id="secreat" />
                    </div>
                  </div>
             </div>
            </div>
        </div>
        </div>

    </div>
</body>
</html>
